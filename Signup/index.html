<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Picsart_25-05-15_13-13-18-269.png" type="image/png">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="logo">
        <img src="Picsart_25-05-15_13-13-18-269.png" alt="Not Found!">
    </div>

    <div class="container">
        <h2>Login</h2>

        <form action="">

            <div class="form-group">
                <input type="email" placeholder=" " required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" required>
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <p style="display: flex; flex-direction: column; align-items: center; color: #fff; row-gap: 9px;">
                <span><input type="checkbox">
                    Remember Me
                </span>
                <a href="#">Forget Password</a>
            </p>

            <input id="btn" type="submit" value="Login">

            <p>Don't have a account? <a href="#">Register</a></p>

        </form>
    </div>
    <footer>
        <div class="copy">
            <span><img src="copyright-svgrepo-com.svg" alt="Not Found!">VibeFlix.org Pvt. Ltd. All Rights Reserved</span>
        </div>
    </footer>

</body>

</html>

</body>

</html>
